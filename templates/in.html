<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh">
        <div>
            <form method="post" id="in" style="width: 400px;">
                <div class="text-center"><h2 class="text-light px-0">Авторизация</h2></div>

                <div class="mb-2">
                    <label for="mail" class="text-light d-block">Почта</label>
                    <input type="email" name="mail" class="input-group-text text-start w-100" required>
                </div>
                <div class="mb-5">
                    <label for="pass" class="text-light d-block">Пароль</label>
                    <input type="password" name="pass" class="input-group-text text-start w-100" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Войти</button>

            </form>
        </div>
    </div>


    <script src="{{ url_for('static', filename='adm.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
