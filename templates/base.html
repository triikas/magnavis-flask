<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/загруженное (3).ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
{#    <link href="../bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">#}
{#    <script defer src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>#}
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='sty.css') }}">
</head>
<body>
    <section class="mb-5">
        <nav class="nav1 d-flex justify-content-around w-100">
        <div>
{#            <h2 class="text-light">MAGNAVIS</h2>#}
            <a href="/"><img src="{{ url_for('static', filename='img/logo-white.png') }}" style="height: 40px;"></a>
        </div>
        <div>
            <table>
                <tr>
                    <td><a href="javascript:scroll(0,5000)" class="btn btn-secondary mr-5">Отправить запрос</a></td>
                    <td><div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Русский
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Русский</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">中文</a></li>
                        </ul>
                    </div></td>
                    <td><button class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                    </svg></button></td>
                </tr>


            </table>
        </div>
    </nav>
        <nav class="nav2 container mt-3 d-none">
            <div class="row">
                <div class="col">
                    <h2 class="text-light">MAGNAVIS</h2>
                </div>
                <div class="col nav-a"><a class="nav-link text-light" href= "services" >Услуги</a></div>
                <div class="col nav-a"><a class="nav-link text-light" href= "payment" >Оплата</a></div>
                <div class="col nav-a"><a class="nav-link text-light" href= "about" >О нас</a></div>
                <div class="col nav-a"><a class="nav-link text-light" href= "contacts" >Контакты</a></div>
            </div>

        </nav>
        <div>
            <table style="width: 100%;height:100%;display: flex;justify-content: center;">
                <tr>
                    <td class="td1">
                        <h1 class="text-light mb-5 "><b>Перевозка грузов по всему миру</b></h1>
                    </td>
                </tr>
                <tr class="center">
                    <td>
                        <div class="arrow mt-5"></div>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    {% block content %}{% endblock %}

    <footer class="text-light d-block mt-5">
        <div class="container">
            <div class="row">
                <div class="col px-5">
                    <a href="/"><img src="{{ url_for('static', filename='img/logo-white-foo.png') }}"></a>
                    <div class="nav-a"><a class="nav-link text-light mt-4" href= "services" >Услуги</a></div>
                    <div class="nav-a"><a class="nav-link text-light mt-4" href= "payment" >Оплата</a></div>
                    <div class="nav-a"><a class="nav-link text-light mt-4" href= "about" >О нас</a></div>
                    <div class="nav-a"><a class="nav-link text-light mt-4" href= "contacts" >Контакты</a></div>
                </div>
                <div class="col px-5">
                    <form>
                        <h3>Статус груза</h3>
                        <div class="mb-3 form__group field">
                            <input type="text" class="form__field" name="kod" id="kod" placeholder="kod" required>
                            <label class="form__label" for="kod">Код груза</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Отправить</button>
                    </form>
                </div>
                <div class="col px-5">
                    <form class="text-light">
                        <h3>Отправить запрос</h3>
                        <div class="mb-3 form__group field">
                            <input type="text" class="form__field" name="name" id="name" placeholder="name" required>
                            <label class="form__label" for="name">Ваше имя</label>
                        </div>
                        <div class="mb-3 form__group field">
                            <input type="email" class="form__field" name="email" id="email" placeholder="email" required aria-describedby="emailHelp">
                            <label class="form__label" for="email">Ваш email</label>
                        </div>
                        <div class="mb-3 form__group field">
                            <input type="number" class="form__field" name="number" id="number" placeholder="number" required>
                            <label class="form__label" for="number">Ваш телефон</label>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" name="check" id="check" class="custom-checkbox">
                            <label for="check" style="color: gray">Согласие на обработку персональных данных</label>

                        </div>
                        <button type="submit" class="btn btn-danger">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <div style="margin-left: 14vw">
        <p style="color: rgba(84,84,84,0.66);">© 2023 MAGNAVIS</p>
    </div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src="{{ url_for('static', filename='func.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
