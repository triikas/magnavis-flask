                    <form>

                            <label class="form__label" for="kod">Код груза</label>
                        </div>
                        <button type="submit" class="btn btn-danger">Отправить</button>
                    </form>

                            <label class="form__label" for="name">Ваше имя</label>
                        </div>
                        <div class="mb-3 form__group field">
                            <input type="email" class="form__field" name="email" id="email" placeholder="email" required aria-describedby="emailHelp">
                            <label class="form__label" for="email">Ваш email</label>
                        </div>
                        <div class="mb-3 form__group field">
                            <input type="number" class="form__field" name="number" id="number" placeholder="number" required>

                        </div>
                        <div class="mb-3">
                            <input type="checkbox" name="check" id="check" class="custom-checkbox">
                            <label for="check" style="color: gray">Согласие на обработку персональных данных</label>

                        </div>
                        <button type="submit" class="btn btn-danger">Отправить</button>
