{% extends "mobile/base.html" %}

{% block title %}{{ titles.title }}{% endblock %}

{% block content %}
    <style> .up{height: 200px;} .p-up-s{display: none;}  section{ min-height: 0;}  body{background-image: linear-gradient(to bottom, #171616, #000000);}  .tablo-color{padding-left: 40px;padding-left: 40px;}</style>
    <script>
        document.querySelector("body").classList.remove("asyncImage");
    </script>
    <div class="tablo-big tablo-invis py-2">
        <a class="d-block text-decoration-none" href="{{ url_for('info') }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="white" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        </a>
    </div>
    <div class="tablo-big tablo-invis d-flex justify-content-center tablo-news">
        <div style="max-width: 920px">
                    <h1>{{ nws.title }}</h1>
                    {% if nws.pb %}
                        <p style="font-weight: bold;">{{ nws.pb }}</p>
                    {% endif %}
                    <div><img src="{{ url_for('static', filename='img/upload/'+nws.img2) }}" style="" alt="MAGNAVIS"></div>
                    {% for i in nws_ps %}
                        <p>{{ i }}</p>
                    {% endfor %}
        </div>
    </div>




{% endblock %}
